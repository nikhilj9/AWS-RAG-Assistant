services:
  rag-bedrock:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - AWS_BEARER_TOKEN_BEDROCK=${AWS_BEARER_TOKEN_BEDROCK:-}
    command: ["python", "app.py", "--provider", "bedrock"]
    container_name: rag-bedrock_compose
    profiles:
      - bedrock

  rag-openai:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    command: ["python", "app.py", "--provider", "openai"]
    container_name: rag-openai_compose
    profiles:
      - openai